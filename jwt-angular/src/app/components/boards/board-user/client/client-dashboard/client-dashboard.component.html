<mat-tab-group class="container" (selectedTabChange)="onTabClickEvent($event)">
  <mat-tab label="Pending requests">
    <app-client-pending-requests [sitterPendingRequests]="pendingRequests"></app-client-pending-requests>
  </mat-tab>

  <mat-tab label="Accepted requests">
    <app-client-accepted-requests [sitterAcceptedRequests]="acceptedRequests"></app-client-accepted-requests>
  </mat-tab>


  <mat-tab label="Declined requests">
    <app-client-declined-requests [sitterDeclinedRequests]="declinedRequests"></app-client-declined-requests>
  </mat-tab>
</mat-tab-group>
